{% extends "tasks/tasks_base.html" %}
{% load i18n %}
{% block title %} {% trans 'Confirm delete' %} {% endblock %}

{% block content %}
<h1> {% trans 'Are you sure you want to delete user' %}: {{ user.username }}? </h1>

<table class="table">
    <tr>
        <td>
    <form action="{% url 'tasks:user_delete' user.username %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="{% trans 'Delete' %}" />
    </form>
    </td>
        <td>
    <form action="{% url 'tasks:projects' %}" method="get">
    {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="{% trans 'Cancel' %}" />
    </form>
        </td>
    </tr>
</table>

{% endblock %}
