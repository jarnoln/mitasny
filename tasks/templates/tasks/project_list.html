{% extends "tasks/tasks_base.html" %}
{% block title %} Mitasny {% endblock %}
{% block content %}
    <h1> Projects </h1>
    <table>
{% for project in project_list %}
        <tr> <td> <a href="{{ project.get_absolute_url }}"> {{ project.title }} </a> </td></tr>
{% endfor %}
{% if user.is_authenticated %}
        <tr> <td> <a href="{% url 'tasks:project_create' %}"> [Create project] </a> </td></tr>
{% endif %}
    </table>
{% endblock %}
