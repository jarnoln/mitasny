<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> {% block title %}Mitasny{% endblock %}</title>
    <style>
      .nowrap {
        white-space: nowrap;
      }

      table {
        border-style: solid;
        border-width: 2px 0px 2px 0px;
        border-color: #aaaaaa;
      }

      td.day-marker {
        border-style: solid;
        border-width: 2px;
        width: 15px;
        height: 15px;
      }

      td.white {
        border-color: #aaaaaa;
      }

      td.green {
        border-color: green;
        background-color: green;
      }

      td.yellow {
        border-color: rgb(180, 180, 0);
        background-color: rgb(180, 180, 0);
      }

      td.red {
        border-color: red;
        background-color: red;
      }

      th.week-marker {
        text-align: center;
        border-style: solid;
        border-width: 0px 2px 0px 2px;
        border-color: #aaaaaa;
      }

      th.week-start {
        text-align: center;
        border-style: solid;
        border-width: 0px 0px 0px 2px;
        border-color: #aaaaaa;
      }

      th {
        text-align: left;
      }
      .text-right {
        text-align: right;
      }
      td.success {
        background-color: rgb(200,255,200);
      }
      td.warning {
        background-color: rgb(255,255,200);
      }

    </style>
  </head>
  <body>
{% block content %}
{% endblock %}
  </body>
</html>
